app-id: net.mkiol.Jupii
runtime: org.kde.Platform
runtime-version: "5.15-24.08"
sdk: org.kde.Sdk
rename-icon: jupii
command: jupii
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=all # v4l2 webcams
  - --filesystem=xdg-desktop
  - --filesystem=xdg-download
  - --filesystem=xdg-music
  - --filesystem=xdg-documents
  - --filesystem=xdg-videos
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.Tracker1.Steroids # media files index
  - --talk-name=org.freedesktop.Tracker3.Endpoint # media files index
  - --talk-name=org.kde.StatusNotifierWatcher # system tray icon
  - --env=QT_QUICK_CONTROLS_STYLE=org.kde.desktop
cleanup:
  - /include
  - /lib/pkgconfig
  - /lib/cmake
  - "*.a"
  - "*.la"
modules:
  - name: gumbo
    buildsystem: autotools
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://github.com/google/gumbo-parser/archive/refs/tags/v0.10.1.tar.gz
        sha256: 28463053d44a5dfbc4b77bcf49c8cee119338ffa636cc17fc3378421d714efad

  - name: mhd
    buildsystem: autotools
    config-opts:
      - --disable-doc
      - --disable-examples
      - --disable-curl
      - --disable-https
      - --disable-postprocessor
      - --disable-dauth
      - --disable-bauth
      - --disable-epoll
      - --disable-sendfile
      - --disable-httpupgrade
      - --disable-static
    sources:
      - type: archive
        url: https://ftpmirror.gnu.org/libmicrohttpd/libmicrohttpd-0.9.77.tar.gz
        sha256: 9e7023a151120060d2806a6ea4c13ca9933ece4eacfc5c9464d20edddb76b0a0

  - name: npupnp
    buildsystem: meson
    config-opts:
      - --buildtype=release
      - -Ddefault_library=static
    sources:
      - type: archive
        url: https://www.lesbonscomptes.com/upmpdcli/downloads/libnpupnp-6.2.1.tar.gz
        sha256: 1cc1222512d480826d2923cc7b98b7361183a2add8c6b646a7fa32c2f34b32b3

  - name: upnpp
    buildsystem: meson
    config-opts:
      - --buildtype=release
      - -Ddefault_library=static
    sources:
      - type: archive
        url: https://www.lesbonscomptes.com/upmpdcli/downloads/libupnpp-0.26.8.tar.gz
        sha256: fc7e253b63b21f5638c73f5940c67111ffc93e018e8c7acc4f51333d78616eed

  - name: pybind11
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DPYBIND11_INSTALL=ON
      - -DPYBIND11_TEST=OFF
      - -DPYBIND11_FINDPYTHON=ON
    cleanup:
      - /share
    sources:
      - type: archive
        url: https://github.com/pybind/pybind11/archive/refs/tags/v2.13.6.tar.gz
        sha256: e08cb87f4773da97fa7b5f035de8763abc656d87d5773e62f6da0587d1f0ec20

  - name: x264
    buildsystem: autotools
    config-opts:
      - --enable-shared
      - --disable-cli
    sources:
      - type: git
        url: https://code.videolan.org/videolan/x264.git
        commit: 31e19f92f00c7003fa115047ce50978bc98c3a0d

  - name: ffnvc
    only-arches:
      - x86_64
    buildsystem: simple
    build-commands:
      - make install PREFIX=${FLATPAK_DEST}
    sources:
      - type: archive
        url: https://github.com/FFmpeg/nv-codec-headers/releases/download/n12.1.14.0/nv-codec-headers-12.1.14.0.tar.gz
        sha256: 62b30ab37e4e9be0d0c5b37b8fee4b094e38e570984d56e1135a6b6c2c164c9f

  - name: ffmpeg
    buildsystem: autotools
    config-opts:
      - --disable-autodetect
      - --disable-doc
      - --disable-programs
      - --disable-everything
      - --disable-static
      - --enable-shared
      - --enable-nonfree
      - --enable-gpl
      - --enable-protocol=file
      - --enable-filter=vflip
      - --enable-filter=hflip
      - --enable-filter=scale
      - --enable-filter=transpose
      - --enable-filter=color
      - --enable-filter=overlay
      - --enable-filter=pad
      - --enable-filter=volume
      - --enable-filter=amix
      - --enable-filter=dynaudnorm
      - --enable-filter=aresample
      - --enable-filter=aformat
      - --enable-encoder=libx264
      - --enable-encoder=aac
      - --enable-encoder=h264_v4l2m2m
      - --enable-encoder=libmp3lame
      - --enable-encoder=h264_nvenc
      - --enable-decoder=h264
      - --enable-decoder=rawvideo
      - --enable-decoder=pcm_u8
      - --enable-decoder=pcm_u32le
      - --enable-decoder=pcm_u32be
      - --enable-decoder=pcm_u24le
      - --enable-decoder=pcm_u24be
      - --enable-decoder=pcm_u16le
      - --enable-decoder=pcm_u16be
      - --enable-decoder=pcm_s8
      - --enable-decoder=pcm_s32le
      - --enable-decoder=pcm_s32be
      - --enable-decoder=pcm_s24le
      - --enable-decoder=pcm_s24be
      - --enable-decoder=pcm_s16le
      - --enable-decoder=pcm_s16be
      - --enable-decoder=pcm_f64le
      - --enable-decoder=pcm_f64be
      - --enable-decoder=pcm_f32le
      - --enable-decoder=pcm_f32be
      - --enable-decoder=aac
      - --enable-decoder=aac_fixed
      - --enable-decoder=aac_latm
      - --enable-decoder=mp3
      - --enable-decoder=mp3adu
      - --enable-decoder=mp3adufloat
      - --enable-decoder=mp3float
      - --enable-decoder=mp3on4
      - --enable-decoder=mp3on4float
      - --enable-decoder=flac
      - --enable-muxer=mp4
      - --enable-muxer=mpegts
      - --enable-muxer=mp3
      - --enable-muxer=flac
      - --enable-demuxer=mpegts
      - --enable-demuxer=h264
      - --enable-demuxer=rawvideo
      - --enable-demuxer=aac
      - --enable-demuxer=mp3
      - --enable-demuxer=mov
      - --enable-demuxer=ogg
      - --enable-demuxer=matroska
      - --enable-demuxer=flac
      - --enable-demuxer=wav
      - --enable-demuxer=mpegvideo
      - --enable-parser=h264
      - --enable-parser=aac
      - --enable-parser=aac_latm
      - --enable-parser=ac3
      - --enable-bsf=h264_mp4toannexb
      - --enable-bsf=dump_extradata
      - --enable-bsf=extract_extradata
      - --enable-libx264
      - --enable-v4l2_m2m
      - --enable-libxcb
      - --enable-libmp3lame
      - --enable-indev=v4l2
      - --enable-indev=xcbgrab
    build-options:
      arch:
        x86_64:
          config-opts:
            - --enable-nvenc
            - --enable-ffnvcodec
    cleanup:
      - /share
    sources:
      - type: archive
        url: https://ffmpeg.org/releases/ffmpeg-7.1.tar.xz
        sha256: 40973d44970dbc83ef302b0609f2e74982be2d85916dd2ee7472d30678a7abe6

  - name: fmt
    buildsystem: cmake-ninja
    config-opts:
      - -DFMT_DOC=OFF
      - -DFMT_TEST=OFF
      - -DFMT_FUZZ=OFF
    sources:
      - type: archive
        url: https://github.com/fmtlib/fmt/releases/download/11.1.3/fmt-11.1.3.zip
        sha256: 7df2fd3426b18d552840c071c977dc891efe274051d2e7c47e2c83c3918ba6df

  - python3-modules.yaml

  - name: jupii
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DWITH_FLATPAK=ON
      - -DWITH_DESKTOP=ON
      - -DBUILD_FFMPEG=OFF
      - -DBUILD_FMT=OFF
      - -DBUILD_GUMBO=OFF
      - -DBUILD_UPNPP=OFF
      - -DBUILD_TAGLIB=OFF
      - -DBUILD_LIBARCHIVE=OFF
      - -DBUILD_XZ=OFF
      - -DBUILD_PYBIND11=OFF
      - -DBUILD_CATCH2=OFF
    build-options:
      arch:
        aarch64:
          config-opts:
            - -DWITH_NVENC=OFF
    sources:
      - type: dir
        path: ../
        skip:
          - flatpak
          - build
          - '*-bak*'
          - misc
          - '.git'
          - '*.user.*'
          - external/ffmpeg
          - external/ffnvc
          - external/fmt
          - external/gumbo
          - external/lame
          - external/libarchive
          - external/mhd
          - external/nasm
          - external/npupnp
          - external/pybind11
          - external/taglib
          - external/upnpp
          - external/x264
